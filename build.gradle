group 'com.n26'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.2.0")
    }
}

subprojects {

    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'net.serenity-bdd.aggregator'
 
    repositories {
        jcenter()
        mavenLocal()
    }

    dependencies {
        testCompile 'junit:junit:4.12'
        compile 'net.serenity-bdd:serenity-core:2.2.0'
        compile 'net.serenity-bdd:serenity-junit:2.2.0'
        compile 'org.assertj:assertj-core:1.7.0'
        compile 'org.slf4j:slf4j-simple:1.7.7'
        compile 'com.googlecode.json-simple:json-simple:1.1.1'
        compile "net.serenity-bdd:serenity-rest-assured:2.2.0"
        compile "com.fasterxml.jackson.core:jackson-core:2.9.8"
        compile "com.fasterxml.jackson.core:jackson-databind:2.9.8"
        compile "org.projectlombok:lombok:1.18.8"
      
    }
    
}

gradle.startParameter.continueOnFailure = true